<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="View your points balance and redemption history">
  <meta name="theme-color" content="#667eea">
  <title>My Dashboard - QR Points</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="icon">üìä</div>
        <h1>My Dashboard</h1>
        <p class="subtitle">Track your points and redemptions</p>
      </div>

      <form id="lookupForm" class="form">
        <div class="form-group">
          <label for="phoneInput">
            <span class="label-text">Phone Number</span>
            <span class="required">*</span>
          </label>
          <input 
            type="tel" 
            id="phoneInput" 
            placeholder="Enter your 10-digit number"
            maxlength="10"
            pattern="[0-9]{10}"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary" id="lookupBtn">
          <span class="btn-text">View Dashboard</span>
          <span class="btn-icon">‚Üí</span>
        </button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading your data...</p>
      </div>

      <div id="dashboardContent" class="dashboard-content" style="display: none;">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">‚≠ê</div>
            <div class="stat-value" id="totalPoints">0</div>
            <div class="stat-label">Total Points</div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon">üéØ</div>
            <div class="stat-value" id="totalRedemptions">0</div>
            <div class="stat-label">Redemptions</div>
          </div>
        </div>

        <div class="section">
          <h3 class="section-title">Recent Activity</h3>
          <div id="recentActivity" class="activity-list"></div>
        </div>
      </div>

      <div class="alert" id="alert"></div>

      <div class="footer">
        <a href="index.html" class="link">‚Üê Back to Redemption</a>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
