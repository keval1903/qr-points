<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Points Redemption</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    input:read-only {
      background: #f5f5f5;
      color: #666;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .alert {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
      text-align: center;
      font-size: 14px;
    }
    
    .alert.show {
      display: block;
    }
    
    .alert.success {
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    
    .alert.error {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
    
    .loading {
      text-align: center;
      color: #667eea;
      display: none;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .loading.show {
      display: block;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÅ Points Redemption</h1>
    <p class="subtitle">Scan QR code to earn points</p>
    
    <div class="form-group">
      <label>Product Code</label>
      <input type="text" id="codeInput" readonly placeholder="Scan QR code">
    </div>
    
    <div class="form-group">
      <label>Your Name *</label>
      <input type="text" id="nameInput" placeholder="Enter your full name">
    </div>
    
    <div class="form-group">
      <label>Phone Number *</label>
      <input type="tel" id="phoneInput" placeholder="10-digit mobile number" maxlength="10">
    </div>
    
    <button class="btn" id="submitBtn" onclick="redeemPoints()">Redeem Points</button>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      Processing...
    </div>
    
    <div class="alert" id="alert"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
